# behat.yml
phantomjs:
    paths:
        features: features
        bootstrap: %behat.paths.features%/bootstrap
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://dev.ivta.de/index.php
            goutte: ~
            selenium2: ~
phantomjs-travis:
    paths:
        features: features
        bootstrap: %behat.paths.features%/bootstrap
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://localhost:8000/index.php
            goutte: ~
            selenium2: ~